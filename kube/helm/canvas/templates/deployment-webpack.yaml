apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "canvas.componentName" (dict "root" . "component" "webpack") }}
  labels:
    app.kubernetes.io/name: {{ include "canvas.name" . }}
    app.kubernetes.io/component: webpack
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.webpack.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "canvas.name" . }}
      app.kubernetes.io/component: webpack
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "canvas.name" . }}
        app.kubernetes.io/component: webpack
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: webpack
          image: {{ include "canvas.image" (dict "root" . "component" "webpack") }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-lc"]
          args:
            - |
              yarn webpack --watch || true
              tail -f /dev/null
          env:
            - name: NODE_ENV
              value: development
            {{- range $env := .Values.extraEnv }}
            - name: {{ $env.name }}
              value: {{ $env.value | quote }}
            {{- end }}
            {{- range $env := .Values.webpack.extraEnv }}
            - name: {{ $env.name }}
              value: {{ $env.value | quote }}
            {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /usr/src/app/tmp
          {{- with .Values.webpack.resources }}
          resources:
{{ toYaml . | indent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{ toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{ toYaml . | nindent 6 }}
      {{- end }}
